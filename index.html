<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon"   href="https://dxptw84unj2ot.cloudfront.net/assets/images/favicon/favicon-32x32-ad58c9b0cbd86ebd929b40684bda03cd.png" type="image/png" />

  <title>CSV Semicolon to Comma Converter</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    label, button { display: block; margin-top: 1em; }
    textarea { width: 100%; height: 200px; }
  </style>
</head>
<body>
  <h1>New CSV Semicolon to Comma Converter</h1>
  <p>Select a semicolon-separated CSV file (UTF-8 encoded) to convert it to a comma-separated CSV and download it.</p>
  <input type="file" id="csvFileInput" accept=".csv" />
  <button id="convertBtn" disabled>Convert and Download</button>
  <script>
    // Function to parse semicolon-separated CSV correctly accounting for quoted fields
    function parseCSV(text, delimiter=';') {
      const rows = [];
      let row = [];
      let current = '';
      let insideQuotes = false;
      for (let i = 0; i < text.length; i++) {
        const char = text[i];
        if (char === '"') {
          if (insideQuotes && text[i+1] === '"') { // Escaped quote
            current += '"';
            i++;
          } else {
            insideQuotes = !insideQuotes;
          }
        } else if (char === delimiter && !insideQuotes) {
          row.push(current);
          current = '';
        } else if ((char === '\n' || char === '\r') && !insideQuotes) {
          // Handle Windows 
          // and Unix 

          if (char === '\r' && text[i+1] === '\n') {
            i++;
          }
          row.push(current);
          rows.push(row);
          row = [];
          current = '';
        } else {
          current += char;
        }
      }
      if (current.length > 0 || row.length > 0) {
        row.push(current);
        rows.push(row);
      }
      return rows;
    }

    // Function to serialize array of arrays to CSV with comma delimiter and correct quoting
    function serializeCSV(rows, delimiter=',') {
      return rows.map(row => {
        return row.map(field => {
          if (field == null) field = '';
          const mustQuote = field.includes(delimiter) || field.includes('"') || field.includes('\n') || field.includes('\r');
          let safeField = field.replace(/"/g, '""');
          if (mustQuote) {
            safeField = `"${safeField}"`;
          }
          return safeField;
        }).join(delimiter);
      }).join('\n');
    }

    const fileInput = document.getElementById('csvFileInput');
    const convertBtn = document.getElementById('convertBtn');
    let originalCsvText = '';

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          originalCsvText = e.target.result;
          convertBtn.disabled = false;
        };
        reader.readAsText(file, 'UTF-8');
      } else {
        originalCsvText = '';
        convertBtn.disabled = true;
      }
    });

    convertBtn.addEventListener('click', () => {
      if (!originalCsvText) return;
      const parsed = parseCSV(originalCsvText, ';');
      const convertedCsv = serializeCSV(parsed, ',');
      const blob = new Blob([convertedCsv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'converted.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
