<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon"   href="https://dxptw84unj2ot.cloudfront.net/assets/images/favicon/favicon-32x32-ad58c9b0cbd86ebd929b40684bda03cd.png" type="image/png" />

  <title>CSV Semicolon to Comma Converter</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    label, button { display: block; margin-top: 1em; }
    textarea { width: 100%; height: 200px; }
  </style>
</head>
<body>
  <h1>CSV Semicolon to Comma Converter</h1>
  <p>Select a semicolon-separated CSV file (UTF-8 encoded) to convert it to a comma-separated CSV and download it.</p>
  <input type="file" id="csvFileInput" accept=".csv" />
  <button id="convertBtn" disabled>Convert and Download</button>
  <script>
    const fileInput = document.getElementById('csvFileInput');
    const convertBtn = document.getElementById('convertBtn');
    let originalCsvText = '';

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          originalCsvText = e.target.result;
          convertBtn.disabled = false;
        };
        reader.readAsText(file, 'UTF-8');
      } else {
        originalCsvText = '';
        convertBtn.disabled = true;
      }
    });

    convertBtn.addEventListener('click', () => {
      if (!originalCsvText) return;
      // Replace all semicolons with commas
      const convertedCsv = originalCsvText.replace(/;/g, ',');
      // Create a Blob with UTF-8 charset
      const blob = new Blob([convertedCsv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);

      // Create temporary <a> to trigger download
      const a = document.createElement('a');
      a.href = url;
      a.download = 'converted.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
